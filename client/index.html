<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.4/css/selectize.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/material_blue.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" type="text/css" href="/style.css">
  </head>
  <body>
    <div id="container">
      <img src="/HOBOGO Logo.png"></img>
      <div id="map"></div>

      <div id="fuck-selectize-piece-of-shit-library">
        <div id="i-really-hate-how-it-adds-random-elements-that-dont-inherit-classes">
          <input type="text" id="select-origin" class="demo-default" placeholder="Select your home airport (e.g. LAX)"></input>
        </div>

        <div id="this-issue-has-been-noted-as-of-2013-and-thats-about-it-no-response-from-devs">
          <input type="text" id="select-city" class="demo-default" placeholder="Select possible destination airports (e.g. PRG, BER, CDG)"></input>
        </div>

        <div id="smallcontrols">
          <span class="label" id="datepick-label">Time of travel:</span>
          <input type="text" class=flatpickr placeholder="Select travel date range" id="datepick"></input>
          <span class="label" id="maxStay-label">Maximum days spent anywhere:</span>
          <input type="text" id="maxStay"></input>
          <span class="label" id="minStay-label">Minimum days spent anywhere:</span>
          <input type="text" id="minStay"></input>
          <span class="label" id="maxPrice-label">Total airfare budget:</span>
          <input type="text" id="maxPrice"></input>
          <span class="label" id="minLength-label">Minimum number of destinations:</span>
          <input type="text" id="minLength"></input>
        </div>
        <button id="search-button">Search</button>
      </div>

      <div id="results">
      </div>
    </div>


    <script src=https://cdnjs.cloudflare.com/ajax/libs/fuse.js/3.0.4/fuse.min.js></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr">
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.js" crossorigin="anonymous"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDik-pcFaYirFSFgO4PkmXvd_mX4QdKoWA&libraries=places&callback=initMap"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.4/js/standalone/selectize.js"></script>
    <script src="airports.js"></script>
    <script src="map.js"></script>
    <script src="selector.js"></script>
    <script src="calendar.js"></script>
    <script src="submission.js"></script>
    <script src="resultview.js"></script>
    <script src="main.js"></script>
    <script>
      initCalendar();
    </script>
  </body>
</html>
